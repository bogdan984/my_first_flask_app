<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayerBrett Style App</title>
    <style>
        /* 1. Живой анимированный фон */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', 'cursive', sans-serif; /* Для стиля мульта */
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #e94560);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. Плавающий контейнер (как на скриншоте) */
        .game-panel {
            background: rgba(13, 86, 116, 0.9);
            border: 4px solid #00d2ff;
            border-radius: 20px;
            padding: 30px;
            width: 380px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.5), inset 0 0 15px rgba(0,0,0,0.5);
            position: relative;
            animation: float 4s ease-in-out infinite;
            text-align: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: #ccff00; /* Кислотный желтый */
            text-shadow: 2px 2px #000;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* 3. "Живые" поля ввода */
        input[type="text"] {
            width: 90%;
            padding: 12px;
            background: #0a2d3d;
            border: 2px solid #00d2ff;
            border-radius: 10px;
            color: #fff;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 15px #ccff00;
            border-color: #ccff00;
        }

        /* 4. Неоновая пульсирующая кнопка */
        .btn-buy {
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            animation: pulse 2s infinite;
            transition: 0.3s;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 204, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 204, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 204, 0); }
        }

        .btn-buy:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* 5. Эффект появления текста */
        .result {
            margin-top: 20px;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            border: 1px solid #00ff00;
        }

        /* Декоративные кружочки (как кнопки на геймпаде) */
        .decor-dots {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 15px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: #e94560; }

    </style>
</head>
<body>

    <div class="game-panel">
        <h1>LAYERBRETT OS</h1>
        
        <form action="/predict" method="POST">
            <input type="text" name="description" placeholder="Введи команду..." required>
            <button type="submit" class="btn-buy">ЗАПУСТИТЬ В ОБЛАКО</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            > STATUS: {{ prediction_text }}
        </div>
        {% endif %}

        <div class="decor-dots">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

</body>
</html>
