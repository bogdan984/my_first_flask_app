<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxCloud App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 { margin-bottom: 1.5rem; font-weight: 300; }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            margin-bottom: 1.5rem;
            transition: 0.3s;
        }

        input[type="text"]:focus { background: rgba(255, 255, 255, 0.2); }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: #00d2ff;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.4);
        }

        button:active { transform: translateY(-1px); }

        .result {
            margin-top: 2rem;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-style: italic;
            color: #00d2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FluxCloud</h1>
        <form action="/" method="POST">
            <input type="text" name="content" placeholder="Введите что-нибудь..." required>
            <br>
            <button type="submit">Отправить в облако</button>
        </form>

        {% if content %}
        <div class="result">
            <strong>Ответ сервера:</strong><br>
            {{ content }}
        </div>
        {% endif %}
    </div>
</body>
</html>
